<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智阅AI - 简单登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">智阅AI登录</h1>
            <p class="text-gray-600">请输入您的登录凭据</p>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    用户名 *
                </label>
                <input 
                    type="text" 
                    id="username" 
                    value="demo"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    密码 *
                </label>
                <input 
                    type="password" 
                    id="password" 
                    value="demo"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>
            
            <div class="flex items-center">
                <input id="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember" class="ml-2 block text-sm text-gray-900">
                    记住登录状态
                </label>
            </div>
            
            <button 
                type="submit" 
                id="loginBtn"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
            >
                <span id="loginText">登录</span>
                <span id="loginSpinner" class="hidden">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    登录中...
                </span>
            </button>
        </form>
        
        <div id="message" class="mt-4 hidden"></div>
        
        <div class="mt-6 pt-6 border-t border-gray-200">
            <div class="text-center">
                <p class="text-sm text-gray-600 mb-3">演示说明</p>
                <div class="bg-blue-50 p-3 rounded text-sm text-blue-800">
                    <p><strong>用户名:</strong> demo</p>
                    <p><strong>密码:</strong> demo</p>
                    <p class="mt-2 text-xs text-blue-600">支持任何用户名 + 密码 "demo"</p>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <button 
                id="gotoApp" 
                class="text-blue-600 hover:text-blue-800 text-sm underline hidden"
                onclick="window.location.href='http://localhost:5175'"
            >
                进入应用主页
            </button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        const messageDiv = document.getElementById('message');
        const gotoAppBtn = document.getElementById('gotoApp');

        function showMessage(text, type = 'info') {
            messageDiv.className = `mt-4 p-4 rounded-md ${
                type === 'success' ? 'bg-green-50 text-green-800 border border-green-200' :
                type === 'error' ? 'bg-red-50 text-red-800 border border-red-200' :
                'bg-blue-50 text-blue-800 border border-blue-200'
            }`;
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginText.classList.add('hidden');
                loginSpinner.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (!username || !password) {
                showMessage('请输入用户名和密码', 'error');
                return;
            }

            setLoading(true);
            messageDiv.classList.add('hidden');

            try {
                console.log('发送登录请求:', { username, password });
                
                const response = await fetch('http://localhost:8002/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('登录响应:', data);

                if (data.access_token && data.user) {
                    // 保存到localStorage
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    if (remember) {
                        localStorage.setItem('remember_login', 'true');
                    }

                    showMessage(`登录成功！欢迎，${data.user.name}`, 'success');
                    gotoAppBtn.classList.remove('hidden');
                    
                    // 3秒后自动跳转
                    setTimeout(() => {
                        window.location.href = 'http://localhost:5175';
                    }, 3000);
                    
                } else {
                    throw new Error(data.message || '登录失败：响应格式不正确');
                }

            } catch (error) {
                console.error('登录错误:', error);
                showMessage(`登录失败: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        // 页面加载时检查是否已登录
        window.addEventListener('load', () => {
            const token = localStorage.getItem('auth_token');
            const userInfo = localStorage.getItem('user_info');
            
            if (token && userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    showMessage(`您已登录，欢迎回来 ${user.name}！`, 'success');
                    gotoAppBtn.classList.remove('hidden');
                } catch (e) {
                    console.warn('解析用户信息失败:', e);
                }
            }
        });
    </script>
</body>
</html>
