<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 书法墨色渐变 -->
    <linearGradient id="inkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    
    <!-- 智能蓝色点缀 -->
    <radialGradient id="techGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- 毛笔效果滤镜 -->
    <filter id="brushEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1"/>
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
    
    <!-- 水墨扩散效果 -->
    <filter id="inkSpread" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景宣纸质感 -->
  <rect x="0" y="0" width="120" height="120" fill="#fefefe" opacity="0.95"/>
  <rect x="0" y="0" width="120" height="120" fill="url(#techGradient)" opacity="0.02"/>
  
  <!-- "智"字书法设计 -->
  <g transform="translate(10, 15)" filter="url(#inkSpread)">
    <!-- 知部分 -->
    <g fill="url(#inkGradient)" filter="url(#brushEffect)">
      <!-- 矢的书法笔画 -->
      <path d="M 12 8 Q 14 6 16 8 L 16 35 Q 16 37 14 37 Q 12 37 12 35 Z" fill="url(#inkGradient)"/>
      <path d="M 6 18 Q 8 16 22 18 Q 24 18 24 20 Q 24 22 22 22 L 8 20 Q 6 20 6 18 Z" fill="url(#inkGradient)"/>
      <path d="M 6 26 Q 8 24 22 26 Q 24 26 24 28 Q 24 30 22 30 L 8 28 Q 6 28 6 26 Z" fill="url(#inkGradient)"/>
      
      <!-- 口的书法表现 -->
      <path d="M 28 12 Q 30 10 45 12 Q 47 12 47 14 L 47 30 Q 47 32 45 32 L 30 30 Q 28 30 28 28 Z" 
            fill="none" stroke="url(#inkGradient)" stroke-width="3" stroke-linecap="round"/>
      <path d="M 32 18 Q 34 16 41 18 Q 43 18 43 20 Q 43 22 41 22 L 34 20 Q 32 20 32 18 Z" fill="url(#inkGradient)"/>
    </g>
    
    <!-- 日部分的书法笔画 -->
    <g fill="url(#inkGradient)" transform="translate(0, 45)" filter="url(#brushEffect)">
      <path d="M 6 0 Q 8 -2 42 0 Q 44 0 44 2 L 44 25 Q 44 27 42 27 L 8 25 Q 6 25 6 23 Z" 
            fill="none" stroke="url(#inkGradient)" stroke-width="3.5" stroke-linecap="round"/>
      <!-- 内部横线 -->
      <path d="M 10 6 Q 12 4 38 6 Q 40 6 40 8 Q 40 10 38 10 L 12 8 Q 10 8 10 6 Z" fill="url(#inkGradient)"/>
      <path d="M 10 13 Q 12 11 38 13 Q 40 13 40 15 Q 40 17 38 17 L 12 15 Q 10 15 10 13 Z" fill="url(#inkGradient)"/>
      <path d="M 10 20 Q 12 18 38 20 Q 40 20 40 22 Q 40 24 38 24 L 12 22 Q 10 22 10 20 Z" fill="url(#inkGradient)"/>
      <!-- 中竖线 -->
      <path d="M 23 6 Q 25 4 27 6 L 27 22 Q 27 24 25 24 Q 23 24 23 22 Z" fill="url(#inkGradient)"/>
    </g>
  </g>
  
  <!-- "阅"字书法设计 -->
  <g transform="translate(60, 15)" filter="url(#inkSpread)">
    <!-- 门字框 -->
    <g fill="url(#inkGradient)" filter="url(#brushEffect)">
      <path d="M 2 0 Q 4 -2 6 0 L 6 50 Q 6 52 4 52 Q 2 52 2 50 Z" fill="url(#inkGradient)"/>
      <path d="M 38 0 Q 40 -2 42 0 L 42 50 Q 42 52 40 52 Q 38 52 38 50 Z" fill="url(#inkGradient)"/>
      <path d="M 2 0 Q 4 -2 40 0 Q 42 0 42 2 Q 42 4 40 4 L 4 2 Q 2 2 2 0 Z" fill="url(#inkGradient)"/>
    </g>
    
    <!-- 兑部分的书法表现 -->
    <g fill="url(#inkGradient)" transform="translate(6, 12)" filter="url(#brushEffect)">
      <!-- 八的书法笔画 -->
      <path d="M 6 2 Q 8 0 10 2 L 16 18 Q 16 20 14 20 Q 12 20 12 18 Z" fill="url(#inkGradient)" transform="rotate(-8 8 10)"/>
      <path d="M 24 2 Q 26 0 28 2 L 22 18 Q 22 20 20 20 Q 18 20 18 18 Z" fill="url(#inkGradient)" transform="rotate(8 26 10)"/>
      
      <!-- 口的书法表现 -->
      <path d="M 10 22 Q 12 20 24 22 Q 26 22 26 24 L 26 32 Q 26 34 24 34 L 12 32 Q 10 32 10 30 Z" 
            fill="none" stroke="url(#inkGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M 13 26 Q 15 24 21 26 Q 23 26 23 28 Q 23 30 21 30 L 15 28 Q 13 28 13 26 Z" fill="url(#inkGradient)"/>
      
      <!-- 儿的书法笔画 -->
      <path d="M 12 38 Q 14 36 16 38 L 16 46 Q 16 48 14 48 Q 12 48 12 46 Z" fill="url(#inkGradient)"/>
      <path d="M 20 38 Q 22 36 24 38 L 24 46 Q 24 48 22 48 Q 20 48 20 46 Z" fill="url(#inkGradient)"/>
      <path d="M 12 46 Q 18 50 24 46" stroke="url(#inkGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- 智能科技元素点缀 -->
  <g opacity="0.6">
    <circle cx="25" cy="25" r="1.5" fill="#3b82f6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="95" cy="35" r="1" fill="#1e40af">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="30" cy="95" r="1.2" fill="#60a5fa">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
  <!-- 印章效果装饰 -->
  <g transform="translate(85, 85)" opacity="0.3">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#dc2626" stroke-width="1.5"/>
    <text x="0" y="2" text-anchor="middle" font-family="serif" font-size="8" fill="#dc2626">AI</text>
  </g>
  
  <!-- 水墨渲染边框 -->
  <rect x="2" y="2" width="116" height="116" fill="none" stroke="url(#inkGradient)" stroke-width="0.5" opacity="0.2" rx="8"/>
</svg>