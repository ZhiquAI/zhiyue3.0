<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端评分一致性测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-case {
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { color: #52c41a; }
        .error { color: #f5222d; }
        .warning { color: #faad14; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #40a9ff;
        }
        .summary-cards {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .summary-card {
            flex: 1;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 4px;
        }
        .summary-card h3 {
            margin: 0;
            font-size: 24px;
        }
        .summary-card p {
            margin: 5px 0 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>前端评分一致性测试</h1>
    <p>此页面用于测试前端显示的总分是否与各题得分之和一致</p>
    
    <div class="test-case">
        <h3>测试案例 1 - 部分正确</h3>
        <button onclick="runTest(1)">运行测试</button>
        <div id="result1" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-case">
        <h3>测试案例 2 - 全部正确</h3>
        <button onclick="runTest(2)">运行测试</button>
        <div id="result2" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-case">
        <h3>测试案例 3 - 全部错误</h3>
        <button onclick="runTest(3)">运行测试</button>
        <div id="result3" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-case">
        <h3>测试案例 4 - 不同分值</h3>
        <button onclick="runTest(4)">运行测试</button>
        <div id="result4" class="result" style="display: none;"></div>
    </div>
    
    <button onclick="runAllTests()">运行所有测试</button>
    
    <script>
        const testCases = [
            {
                name: "测试案例1 - 部分正确",
                student_answers: {"1": "A", "2": "B", "3": "C", "4": "A", "5": "B"},
                reference_answers: {"1": "A", "2": "C", "3": "C", "4": "D", "5": "B"},
                score_config: {"1": 2.0, "2": 2.0, "3": 2.0, "4": 2.0, "5": 2.0}
            },
            {
                name: "测试案例2 - 全部正确",
                student_answers: {"1": "A", "2": "B", "3": "C", "4": "D"},
                reference_answers: {"1": "A", "2": "B", "3": "C", "4": "D"},
                score_config: {"1": 5.0, "2": 5.0, "3": 5.0, "4": 5.0}
            },
            {
                name: "测试案例3 - 全部错误",
                student_answers: {"1": "B", "2": "C", "3": "D", "4": "A"},
                reference_answers: {"1": "A", "2": "B", "3": "C", "4": "D"},
                score_config: {"1": 3.0, "2": 3.0, "3": 3.0, "4": 3.0}
            },
            {
                name: "测试案例4 - 不同分值",
                student_answers: {"1": "A", "2": "B", "3": "C"},
                reference_answers: {"1": "A", "2": "C", "3": "C"},
                score_config: {"1": 10.0, "2": 5.0, "3": 2.0}
            }
        ];
        
        async function runTest(testIndex) {
            const testCase = testCases[testIndex - 1];
            const resultDiv = document.getElementById(`result${testIndex}`);
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>正在执行测试...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/choice-grading/grade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    },
                    body: JSON.stringify(testCase)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || '评分失败');
                }
                
                // 分析结果
                const result = data.data;
                const summary = result.summary;
                const questionDetails = result.question_details;
                
                // 后端返回的数据
                const backendTotalScore = summary.total_score;
                const backendCorrectCount = summary.correct_count;
                const backendTotalQuestions = summary.total_questions;
                
                // 前端计算的数据（模拟前端逻辑）
                const frontendTotalScore = questionDetails.reduce((sum, q) => sum + q.score, 0);
                const frontendCorrectCount = questionDetails.filter(q => q.is_correct).length;
                const frontendTotalQuestions = questionDetails.length;
                
                // 检查一致性
                const scoreConsistent = Math.abs(backendTotalScore - frontendTotalScore) < 0.001;
                const correctCountConsistent = backendCorrectCount === frontendCorrectCount;
                const totalQuestionsConsistent = backendTotalQuestions === frontendTotalQuestions;
                
                // 生成结果HTML
                let html = `
                    <h4>${testCase.name}</h4>
                    <p><strong>学生答案:</strong> ${JSON.stringify(testCase.student_answers)}</p>
                    <p><strong>参考答案:</strong> ${JSON.stringify(testCase.reference_answers)}</p>
                    <p><strong>分值配置:</strong> ${JSON.stringify(testCase.score_config)}</p>
                    
                    <div class="summary-cards">
                        <div class="summary-card">
                            <h3 style="color: #1890ff;">${backendTotalScore}</h3>
                            <p>后端总分</p>
                        </div>
                        <div class="summary-card">
                            <h3 style="color: #52c41a;">${frontendTotalScore}</h3>
                            <p>前端计算总分</p>
                        </div>
                        <div class="summary-card">
                            <h3 style="color: ${scoreConsistent ? '#52c41a' : '#f5222d'};">${scoreConsistent ? '✅' : '❌'}</h3>
                            <p>总分一致性</p>
                        </div>
                    </div>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>题号</th>
                                <th>学生答案</th>
                                <th>参考答案</th>
                                <th>是否正确</th>
                                <th>得分</th>
                                <th>满分</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                questionDetails.forEach(q => {
                    html += `
                        <tr>
                            <td>${q.question_number}</td>
                            <td>${q.student_answer}</td>
                            <td>${q.correct_answer}</td>
                            <td style="color: ${q.is_correct ? '#52c41a' : '#f5222d'};">${q.is_correct ? '✅' : '❌'}</td>
                            <td>${q.score}</td>
                            <td>${q.max_score}</td>
                        </tr>
                    `;
                });
                
                html += `
                        </tbody>
                    </table>
                    
                    <div style="margin-top: 20px;">
                        <h4>一致性检查结果:</h4>
                        <p class="${scoreConsistent ? 'success' : 'error'}">
                            总分: 后端 ${backendTotalScore} vs 前端计算 ${frontendTotalScore} ${scoreConsistent ? '✅' : '❌'}
                        </p>
                        <p class="${correctCountConsistent ? 'success' : 'error'}">
                            正确题数: 后端 ${backendCorrectCount} vs 前端计算 ${frontendCorrectCount} ${correctCountConsistent ? '✅' : '❌'}
                        </p>
                        <p class="${totalQuestionsConsistent ? 'success' : 'error'}">
                            总题数: 后端 ${backendTotalQuestions} vs 前端计算 ${frontendTotalQuestions} ${totalQuestionsConsistent ? '✅' : '❌'}
                        </p>
                    </div>
                `;
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">测试失败: ${error.message}</p>`;
            }
        }
        
        async function runAllTests() {
            for (let i = 1; i <= testCases.length; i++) {
                await runTest(i);
                await new Promise(resolve => setTimeout(resolve, 500)); // 延迟500ms
            }
        }
    </script>
</body>
</html>
