<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>密码重置 - 智阅AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        .content {
            padding: 40px 30px;
            background-color: #ffffff;
        }
        .content h2 {
            color: #333;
            margin-top: 0;
            font-size: 24px;
            font-weight: 400;
        }
        .content p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            padding: 30px 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        .footer p {
            margin: 5px 0;
        }
        .logo {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">智阅AI</div>
            <div class="subtitle">智能阅卷系统</div>
        </div>
        <div class="content">
            <h2>密码重置请求</h2>
            <p>您好，<strong>{{username}}</strong>！</p>
            <p>我们收到了您的密码重置请求。如果这是您本人的操作，请点击下面的按钮重置您的密码：</p>
            
            <div style="text-align: center; margin: 30px 0;">
                <a href="{{reset_link}}" class="button">重置密码</a>
            </div>
            
            <div class="warning">
                <strong>重要提醒：</strong>
                <ul style="margin: 10px 0; padding-left: 20px;">
                    <li>此链接将在24小时后失效</li>
                    <li>为了您的账户安全，请不要将此链接分享给他人</li>
                    <li>如果您没有请求重置密码，请忽略此邮件</li>
                </ul>
            </div>
            
            <p>如果上面的按钮无法点击，您也可以复制以下链接到浏览器地址栏：</p>
            <p style="word-break: break-all; background-color: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace;">
                {{reset_link}}
            </p>
            
            <p>如果您有任何问题，请联系我们的技术支持团队。</p>
        </div>
        <div class="footer">
            <p>此邮件由智阅AI系统自动发送，请勿回复。</p>
            <p>如有问题，请联系系统管理员。</p>
            <p style="margin-top: 15px; color: #999;">
                © 2025 智阅AI. 保留所有权利。
            </p>
        </div>
    </div>
</body>
</html>
