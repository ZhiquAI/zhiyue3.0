[tool:pytest]
# Pytest配置文件

# 测试发现
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    stress: 压力测试
    benchmark: 基准测试
    slow: 慢速测试 (运行时间超过5秒)
    database: 数据库相关测试
    auth: 认证授权测试
    api: API测试
    websocket: WebSocket测试
    mock: 使用mock的测试

# 最小版本要求
minversion = 6.0

# 测试输出配置
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --durations=10

# 覆盖率配置
# 注意：覆盖率插件需要单独安装: pip install pytest-cov
# addopts = --cov=backend --cov-report=html --cov-report=term-missing

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 异步测试支持
asyncio_mode = auto

# 超时配置（需要 pytest-timeout 插件）
# timeout = 300
# timeout_method = thread